.catalog:
    name: Modbus Collection Service
    version: 0.21
    description: |
       Modbus polling
    questions:
      - variable: "pdu_worker_scale"
        description: "Number of workers for PDU collection.."
        label: "Worker Nodes:"
        required: true
        default: 25
        type: "int"

pdu:
    scale: ${pdu_worker_scale}
ion:
    scale: 4
ups:
    scale: 2
master:
    scale: 1
